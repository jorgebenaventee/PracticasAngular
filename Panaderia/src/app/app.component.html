<div class="max-h-screen h-screen  grid items-center justify-center bg-slate-600">
  <div class="grid gap-5 h-fit min-h-96 w-fit items-center p-28 justify-center bg-gray-400 rounded">
    <h1 class="font-semibold text-white text-3xl text-center">Panader√≠a</h1>
    <app-product-form (formSubmit)="handleFormSubmit($event)"></app-product-form>
    <app-product-table [cart]="cart" (removeItem)="handleRemoveItem($event)"></app-product-table>
    <button class="block m-auto p-4 bg-blue-600 rounded text-white" (click)="showModal()">Mostrar total</button>
  </div>
</div>


<dialog #dialog class="min-h-96 min-w-96 backdrop-blur-3xl p-10 relative rounded">
  <form method="dialog" class="flex items-end justify-end">
    <button class="cursor-pointer p-2 bg-red-500 rounded text-white">Cerrar</button>
  </form>
  <div class="flex flex-col items-center justify-center">
    @for (item of cart; track item.product.id) {
      <div class="flex items-center justify-between w-full">
        <h1 class="text-xl font-semibold">{{ item.product.name }}</h1>
        <h2 class="text-lg font-semibold">{{ item.quantity }} x {{ item.product.price | currency:'EUR' }}</h2>
      </div>
    }
  </div>
  <div class="absolute m-auto left-0 right-0 bottom-0 w-fit p-7">
    <h1 class="text-xl block font-semibold">Total</h1>
    <h2 class="text-lg block font-semibold">{{ total | currency:'EUR' }}</h2>
  </div>
</dialog>
